name: Gatsby Publish

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          node-version: 18
          access-token: ${{ secrets.ACCESS_TOKEN }}